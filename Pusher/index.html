<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="AnimateApp">
<head>
    <meta charset="utf-8" />
    <title>AngularJS</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .number {
            transition:1s linear all;
        }
        .number.ng-enter {
            opacity:0;
        }
        .number.ng-enter-active {
            opacity:1;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1>Jumbotron heading</h1>
        </div>
        <div class="row md-col-12" ng-controller="AnimateCtrl as ctrl">
            Messages:
            <ul>
                <li ng-repeat="d in ctrl.data track by $index">{{ d | json }}</li>
            </ul>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-animate.js"></script>
    <script src="js/pusher.min.js"></script>
    <script src="pusher_module.js"></script>
    <script src="app.js"></script>
</body>
</html>
