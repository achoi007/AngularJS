<div>
    <label for="password">Password:</label>
    <input type="text" id="password" ng-model="pwd.password" />
    <button ng-click="pwd.checkPassword()">Check Strength</button>
    <br />
    Strength: {{ pwd.strength }}    
    <br />
    Strength from filter: {{ pwd.password | strength }}
    <br />
    Strength from directive:<check-strength password="abcdef"></check-strength>
</div>
