<div>
	<b>Invoice:</b>
	<div>
		<label for="qty">Quantity:</label>
		<input type="number" id="qty" ng-model="invoice.qty" min="0" />
	</div>
		<label for="costs">Costs:</label>
		<input type="number" id="costs" ng-model="invoice.costs" min="0" />
		<select ng-model="invoice.inCurrency">
			<option ng-repeat="ccy in invoice.currencies">{{ccy}}</option>
		</select>
	<div>
	</div>
		<b>Total:</b>
		<span ng-repeat="ccy in invoice.currencies">
			{{ invoice.total(ccy) | currency:ccy }}
		</span>
	<div>
	<div>
		<button ng-click="invoice.pay()" ng-disabled="!invoice.canPay()">Pay</button>
	</div>
	</div>
</div>
